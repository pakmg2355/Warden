name: warden
description: "Warden Gambits System"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.0.0    
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3

  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/warden_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/audio/sfx/
 
  fonts:
     - family: tengwar
       fonts:
         - asset: assets/fonts/tengwar.ttf
     - family: tolkien
       fonts:
         - asset: assets/fonts/tolkien_font.ttf
